version: 2.1

orbs:
  node: circleci/node@5.2.0

commands:
  fetch_images:
    parameters:
      images:
        default: ""
        type: string
    steps:
      - run:
          name: "Fetch images: <<parameters.images>>"
          command: bash .circleci/scripts/fetch-docker-images.sh <<parameters.images>>

  node_install:
    steps:
      - restore_cache:
          name: Restore nvm cache
          keys:
            # Invalidate the cache based on architecture, the version of Node defined in `nvmrc`
            - v1-nvm-cache-{{ arch }}-{{ checksum ".nvmrc" }}
      - run: nvm install
      - save_cache:
          name: Save nvm cache
          key: v1-nvm-cache-{{ arch }}-{{ checksum ".nvmrc" }}
          paths:
            - /opt/circleci/.nvm/.cache

  install_dependencies:
    description: Install the node dependencies for core
    parameters:
      install-cypress:
        type: boolean
        default: false
    steps:
      - run:
          name: Hash package-lock.json
          command: bash .circleci/scripts/hash-package-lock.sh
      - restore_cache:
          name: Load node_modules from the cache if they haven't changed
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json.md5" }}
            - v1-npm-deps-
      - when:
          condition: <<parameters.install-cypress>>
          steps:
            - run:
                name: Install npm dependencies
                command: npm i --workspaces --include-workspace-root
      - unless:
          condition: <<parameters.install-cypress>>
          steps:
            - run:
                name: Install npm dependencies
                command: CYPRESS_INSTALL_BINARY=0 npm i --workspaces --include-workspace-root
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json.md5" }}
          paths: node_modules

  build_core:
    steps:
      - run:
          name: Build Core
          command: npm run build

  save_artifacts:
    steps:
      - run:
          name: Compress the artifacts for easier downloading
          when: always
          command: for file in packages/e2e-test/screenshots/*; do tar -czf ${file}.tar.gz $file; done
      - run:
          name: Create the saved_artifacts directory
          when: always
          command: mkdir ./saved_artifacts
      - run:
          name: Move the gzipped files across
          when: always
          command: mv packages/e2e-test/screenshots/*.tar.gz ./saved_artifacts/
      - store_artifacts:
          path: /home/circleci/project/saved_artifacts
      - store_test_results:
          path: packages/e2e-test/test-results.xml

  set_locale:
    steps:
      - run:
          name: Set GB locale
          command: bash .circleci/scripts/set-locale.sh

  install_ms_edge:
    steps:
      - restore_cache:
          keys:
            - ubuntu-package-cache-v1-{{ checksum ".circleci/scripts/install-ms-edge-on-linux.sh" }}
      - run:
          name: Install MS Edge (dev)
          command: bash .circleci/scripts/install-ms-edge-on-linux.sh
      - save_cache:
          key: ubuntu-package-cache-v1-{{ checksum ".circleci/scripts/install-ms-edge-on-linux.sh" }}
          paths:
            - ~/vendor/apt_cache
            - ~/vendor/apt_lists

  setup_ui:
    steps:
      - checkout
      - node_install
      - set_locale
      - run:
          name: Clone bichard7-next-audit-logging
          command: git clone --depth 1 https://github.com/ministryofjustice/bichard7-next-audit-logging.git ~/bichard7-next-audit-logging

  build_message_forwarder:
    steps:
      - run:
          name: Build message forwarder image
          command: bash .circleci/scripts/build-message-forwarder.sh

  build_audit_logging_images:
    steps:
      - run:
          name: Build audit logging images
          working_directory: ~/bichard7-next-audit-logging
          command: make build-api-server build-event-handler-server

  run_test_chunk:
    parameters:
      ARGS:
        default: ""
        type: "string"
    steps:
      - run:
          name: Run test chunk
          working_directory: ~/project/packages/e2e-test
          command: |
            CHUNK=$(circleci tests glob "features/**/*.feature" | circleci tests split --split-by=timings) \
            <<parameters.ARGS>> \
            npm run test:chunk:nextUI

  start_bichard7_legacy:
    steps:
      - fetch_images:
          images: nodejs-20-2023
      - build_message_forwarder
      - build_audit_logging_images
      - run:
          name: Start bichard7 legacy
          command: bash .circleci/scripts/run-infrastructure.sh ui all-legacy

  start_services:
    parameters:
      ARGS:
        default: ""
        type: string
      SERVICES:
        default: ""
        type: string
      FLAGS:
        default: ""
        type: string
    steps:
      - run:
          name: "Run services: <<parameters.SERVICES>>"
          command: |
            <<parameters.ARGS>> docker compose --project-name bichard -f environment/docker-compose.yml \
            up -d <<parameters.SERVICES>> <<parameters.FLAGS>> --wait <<parameters.SERVICES>>

jobs:
  lint_and_build:
    machine:
      image: ubuntu-2204:current
    resource_class: medium
    steps:
      - checkout
      - set_locale
      - install_ms_edge
      - install_dependencies
      - run:
          name: Check the code for linting errors
          command: npm run lint
      - build_core

  test_core:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: xlarge
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.common-changes >>
              - << pipeline.parameters.core-changes >>
          steps:
            - run: circleci-agent step halt
      - checkout
      - set_locale
      - install_dependencies
      - build_core
      - fetch_images:
          images: nodejs-20-2023
      - run:
          name: Run PostgreSQL
          command: npm run postgres
      - run:
          name: Run ActiveMQ
          command: npm run activemq
      - run:
          name: Run Localstack
          command: npm run localstack
      - run:
          name: Run Mailhog
          command: npm run mailserver
      - run:
          name: Run Conductor
          command: npm run conductor-only
      - run:
          name: Checkout the audit logging repo
          command: git clone --depth 1 https://github.com/ministryofjustice/bichard7-next-audit-logging.git ~/bichard7-next-audit-logging
      - run:
          name: Build the audit logging API server
          working_directory: ~/bichard7-next-audit-logging
          command: make build-api-server
      - run:
          name: Run Audit Logging API
          command: npm run audit-log
      - node_install
      - run:
          name: Run unit tests against core code
          command: nvm use && npm run -w packages/core test:unit
      - run:
          name: Run integration tests against core code
          command: nvm use && npm run -w packages/core test:integration

  comparison_test:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: false
    resource_class: medium
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.common-changes >>
              - << pipeline.parameters.core-changes >>
          steps:
            - run: circleci-agent step halt
      - checkout
      - set_locale
      - install_dependencies
      - build_core
      - run:
          name: Run integration tests against core code
          command: npm run -w packages/core test:compare

  characterisation_test:
    machine:
      image: ubuntu-2204:current
    resource_class: large
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.common-changes >>
              - << pipeline.parameters.core-changes >>
          steps:
            - run: circleci-agent step halt
      - checkout
      - set_locale
      - install_dependencies
      - build_core
      - run:
          name: Checkout the tests repo
          command: git clone --depth 1 https://github.com/ministryofjustice/bichard7-next-tests.git ~/bichard7-next-tests
      - run:
          name: Start the test server in the background
          command: npm run -w packages/core test:server
          background: true
      - run:
          name: Wait for Core
          command: npx -y wait-port 6000
      - run:
          name: Create a hash of the package lock
          command: md5sum ~/bichard7-next-tests/package-lock.json > ~/bichard7-next-tests/package-lock.json.md5
      - restore_cache:
          name: Load node_modules from the cache if they haven't changed
          keys:
            - test-deps-{{ checksum "~/bichard7-next-tests/package-lock.json.md5" }}
      - run:
          name: NPM install the tests repo
          command: cd ~/bichard7-next-tests && npm i
      - save_cache:
          key: test-deps-{{ checksum "~/bichard7-next-tests/package-lock.json.md5" }}
          paths: ~/bichard7-next-tests/node_modules
      - run:
          name: Run tests against core code
          command: cd ~/bichard7-next-tests && npm run test:characterisation

  test_conductor:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: large
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.common-changes >>
              - << pipeline.parameters.core-changes >>
              - << pipeline.parameters.conductor-changes >>
          steps:
            - run: circleci-agent step halt
      - checkout
      - set_locale
      - node_install
      - install_dependencies
      - build_core
      - fetch_images:
          images: nodejs-20-2023
      - run:
          name: Checkout the audit logging repo
          command: git clone --depth 1 https://github.com/ministryofjustice/bichard7-next-audit-logging.git ~/bichard7-next-audit-logging
      - run:
          name: Build the audit logging images
          working_directory: ~/bichard7-next-audit-logging
          command: make build-api-server build-event-handler-server
      - run:
          name: Boot Conductor infrastructure
          command: .circleci/scripts/run-infrastructure.sh '' all-no-worker
      - run:
          name: Run the worker
          environment:
            PHASE_2_QUEUE_NAME: TEST_PHASE2_QUEUE
            PHASE_3_QUEUE_NAME: TEST_PHASE3_QUEUE
          command: nvm use && npm run -w packages/conductor worker
          background: true
      - run:
          name: Test the workflows
          command: nvm use && npm run -w packages/conductor test

  test_message_forwarder:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: large
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.message-forwarder-changes >>
          steps:
            - run: circleci-agent step halt
      - checkout
      - set_locale
      - node_install
      - install_dependencies
      - build_core
      - fetch_images:
          images: nodejs-20-2023
      - run:
          name: Checkout the audit logging repo
          command: git clone --depth 1 https://github.com/ministryofjustice/bichard7-next-audit-logging.git ~/bichard7-next-audit-logging
      - run:
          name: Build the audit logging images
          working_directory: ~/bichard7-next-audit-logging
          command: make build-api-server build-event-handler-server
      - run:
          name: Boot Conductor infrastructure
          command: .circleci/scripts/run-infrastructure.sh '' all
      - run:
          name: Test the workflows
          command: nvm use && npm run -w packages/message-forwarder test

  e2e_test:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: large
    parallelism: 10
    parameters:
      next-ui:
        type: boolean
      phase2-core-canary-ratio:
        type: enum
        enum: ["1.0", "0.0"]
      ms-edge:
        type: boolean
    environment:
      NEXTUI: << parameters.next-ui >>
      PHASE2_CORE_CANARY_RATIO: << parameters.phase2-core-canary-ratio >>
      MS_EDGE: << parameters.ms-edge >>
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.common-changes >>
              - << pipeline.parameters.conductor-changes >>
              - << pipeline.parameters.core-changes >>
              - << pipeline.parameters.e2e-test-changes >>
              - << pipeline.parameters.env-changes >>
              - << pipeline.parameters.message-forwarder-changes >>
          steps:
            - run: circleci-agent step halt
      - checkout
      - set_locale
      - when:
          condition:
            equal: [true, << parameters.ms-edge >>]
          steps:
            - install_ms_edge
      - install_dependencies
      - build_core
      - fetch_images:
          images: nodejs-20-2023
      - run:
          name: Build message forwarder image
          command: .circleci/scripts/build-message-forwarder.sh
      - run:
          name: Checkout the audit logging repo
          command: git clone --depth 1 https://github.com/ministryofjustice/bichard7-next-audit-logging.git ~/bichard7-next-audit-logging
      - run:
          name: Build the audit logging images
          working_directory: ~/bichard7-next-audit-logging
          command: make build-api-server build-event-handler-server
      - run:
          name: Run the infrastructure
          command: .circleci/scripts/run-infrastructure.sh '' all
      - run:
          name: Install browsers for puppeteer
          working_directory: packages/e2e-test
          command: "npm run install-browsers"
      - run:
          name: Run e2e tests against core code
          working_directory: packages/e2e-test
          environment:
            AWS_URL: http://localhost:4566
            RECORD: "true"
          command: |
            TOTAL_CHUNKS=$CIRCLE_NODE_TOTAL CHUNK_NUMBER=$CIRCLE_NODE_INDEX \
            bash ./scripts/run_test_chunk.sh 'not @Excluded and not @ExcludedOnConductor and not @OnlyRunsOnPNC'
      - save_artifacts

  test_api:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: medium
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.api-changes >>
          steps:
            - run: circleci-agent step halt
      - checkout
      - set_locale
      - node_install
      - install_dependencies
      - build_core
      - run:
          name: Spin up the PostgreSQL database
          command: npm run postgres
      - run:
          name: Run unit tests against API code
          command: nvm use && npm run -w packages/api test

  test_common:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: false
    resource_class: medium
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.common-changes >>
          steps:
            - run: circleci-agent step halt
      - checkout
      - set_locale
      - node_install
      - install_dependencies
      - build_core
      - run:
          name: Unit test common
          command: npm run test -w packages/common

  test_postgres:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: medium
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.env-changes >>
          steps:
            - run: circleci-agent step halt
      - checkout
      - set_locale
      - run:
          name: Spin up the PostgreSQL database
          command: npm run postgres
      - run:
          command: DB_HOST=172.17.0.1 bash ./environment/postgres/tests/test-all.sh
          name: run Postgres function tests

  build-ui:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: xlarge
    steps:
      - checkout
      - install_ms_edge
      - run: ./.circleci/scripts/ui-scripts/build-ui.sh
      - run:
          name: Save Docker image
          command: |
            mkdir -p images
            docker image save -o "images/ui:latest" "ui:latest"
      - persist_to_workspace:
          root: .
          paths:
            - .
            - images

  test_ui:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: xlarge
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.ui-changes >>
          steps:
            - run: circleci-agent step halt
      - setup_ui
      - install_dependencies
      - fetch_images:
          images: nodejs-20-2023
      - build_audit_logging_images
      - start_services:
          SERVICES: activemq localstack db-seed audit-log-api
      - run:
          name: Run code-based unit tests
          command: npm run -w packages/ui test:unit
      - run:
          name: Run integration tests
          command: npm run -w packages/ui test:integration

  seed_data:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: medium
    steps:
      - setup_ui
      - install_dependencies
      - fetch_images:
          images: nodejs-20-2023
      - build_audit_logging_images
      - start_services:
          SERVICES: db-seed audit-log-api localstack
      - run:
          name: Run the seed-data script
          command: DEPLOY_NAME=e2e-test npm run -w packages/ui seed-data

  cypress_component_test:
    machine:
      image: ubuntu-2204:current
    resource_class: xlarge
    parameters:
      ms-edge:
        type: boolean
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.ui-changes >>
          steps:
            - run: circleci-agent step halt
      - checkout
      - when:
          condition:
            equal: [true, << parameters.ms-edge >>]
          steps:
            - install_ms_edge
      - node_install
      - install_dependencies:
          install-cypress: true
      - run:
          name: Install Cypress
          command: ./.circleci/scripts/ui-scripts/install-cypress.sh 2>&1
          background: true
      - run:
          name: Install GOV.UK Assets
          command: npm run -w packages/ui install:assets
      - run:
          name: Wait for cypress install to finish
          command: until [ -f cypressInstalled ]; do sleep 1; done
          no_output_timeout: 10m
      - run:
          name: Retrying installing Cypress
          command: ./.circleci/scripts/ui-scripts/install-cypress.sh
      - run:
          name: Run UI component tests
          command: sh ./.circleci/scripts/ui-scripts/run-component-tests.sh
          environment:
            UI_IS_HTTPS: true
            TZ: "Europe/London"
            MS_EDGE: << parameters.ms-edge >>
      - store_artifacts:
          path: ./cypress/videos
      - store_artifacts:
          path: ./cypress/screenshots

  cypress_e2e_tests:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: xlarge
    parallelism: 10
    parameters:
      ms-edge:
        type: boolean
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.ui-changes >>
          steps:
            - run: circleci-agent step halt
      - attach_workspace:
          at: .
      - run:
          name: Load image
          command: |
            docker image load < "images/ui:latest"
      - setup_ui
      - install_dependencies:
          install-cypress: true
      - when:
          condition:
            equal: [true, << parameters.ms-edge >>]
          steps:
            - install_ms_edge
      - run:
          command: ./.circleci/scripts/ui-scripts/install-cypress.sh 2>&1
          background: true
      - run: npm run -w packages/ui install:assets
      - fetch_images:
          images: nodejs-20-2023
      - build_audit_logging_images
      - run:
          name: Wait for cypress install to finish
          command: until [ -f cypressInstalled ]; do sleep 1; done
          no_output_timeout: 10m
      - run:
          name: Retrying installing Cypress
          command: ./.circleci/scripts/ui-scripts/install-cypress.sh
      - fetch_images:
          images: user-service nginx-auth-proxy
      - run:
          command: bash .circleci/scripts/run-infrastructure.sh ui ui
      - run:
          name: Run UI tests
          command: bash .circleci/scripts/ui-scripts/run-cypress-e2e-tests.sh
          environment:
            UI_IS_HTTPS: true
            TZ: "Europe/London"
            MS_EDGE: << parameters.ms-edge >>
      - store_test_results:
          path: ./cypress/results
      - store_artifacts:
          path: ./cypress/videos
      - store_artifacts:
          path: ./cypress/screenshots

  cucumber_e2e_tests:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    resource_class: xlarge
    parallelism: 10
    parameters:
      ms-edge:
        type: boolean
    environment:
      RECORD: "true"
      STACK_TYPE: next
      WORKSPACE: local-next
      AUTH_TYPE: user-service
      TZ: "Europe/London"
      MS_EDGE: << parameters.ms-edge >>
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.ui-changes >>
          steps:
            - run: circleci-agent step halt
      - attach_workspace:
          at: .
      - run:
          name: Load image
          command: |
            docker image load < "images/ui:latest"
      - setup_ui
      - install_dependencies
      - when:
          condition:
            equal: [true, << parameters.ms-edge >>]
          steps:
            - install_ms_edge
      - run:
          name: Install browsers for puppeteer
          working_directory: packages/e2e-test
          command: "npm run install-browsers"
      - start_bichard7_legacy
      - run_test_chunk:
          ARGS: >-
            NEXTUI="true"
            MESSAGE_ENTRY_POINT="mq"
            MS_EDGE=<< parameters.ms-edge >>
      - save_artifacts
      - store_test_results:
          working_directory: ~/project/packages/e2e-test
          path: ./cucumber/results

  zap_scanner:
    machine:
      image: ubuntu-2204:current
      docker_layer_caching: true
    steps:
      - unless:
          condition:
            or:
              - << pipeline.parameters.circleci-changes >>
              - << pipeline.parameters.ui-changes >>
          steps:
            - run: circleci-agent step halt
      - attach_workspace:
          at: .
      - run:
          name: Load image
          command: |
            docker image load < "images/ui:latest"
      - setup_ui
      - install_dependencies
      - fetch_images:
          images: nodejs-20-2023
      - build_audit_logging_images
      - fetch_images:
          images: user-service nginx-auth-proxy
      - run:
          command: npm run ui
      - run:
          name: Seed database
          command: DEPLOY_NAME=e2e-test npm run -w packages/ui seed-data
      - run:
          name: Run ZAP scanner
          command: npm run -w packages/ui zap

parameters:
  circleci-changes:
    type: boolean
    default: false
  env-changes:
    type: boolean
    default: false
  api-changes:
    type: boolean
    default: false
  common-changes:
    type: boolean
    default: false
  conductor-changes:
    type: boolean
    default: false
  core-changes:
    type: boolean
    default: false
  message-forwarder-changes:
    type: boolean
    default: false
  ui-changes:
    type: boolean
    default: false
  ms-edge:
    type: boolean
    default: false
  e2e-test-changes:
    type: boolean
    default: false

workflows:
  test-all:
    jobs:
      - lint_and_build
      - test_message_forwarder
      - test_postgres
      - test_api
      - test_common
      - test_conductor
      - test_core
      - test_ui
      - characterisation_test
      - comparison_test

      - seed_data:
          name: seed_data
          requires:
            - test_ui
      - build-ui:
          name: build-ui
          requires:
            - test_ui

      - cypress_component_test:
          name: cypress_component_test
          ms-edge: false
          requires:
            - build-ui
      - cypress_component_test:
          name: cypress_component_test_ms_edge
          ms-edge: true
          requires:
            - build-ui
      - cypress_e2e_tests:
          name: cypress_e2e_tests
          ms-edge: false
          requires:
            - build-ui
      - cypress_e2e_tests:
          name: cypress_e2e_tests_ms_edge
          ms-edge: true
          requires:
            - build-ui
      - cucumber_e2e_tests:
          name: cucumber_e2e_tests
          ms-edge: false
          requires:
            - build-ui
      - cucumber_e2e_tests:
          name: cucumber_e2e_tests_ms_edge
          ms-edge: true
          requires:
            - build-ui
      - zap_scanner:
          requires:
